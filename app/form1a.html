{%extends 'base.html' %}
{% block title %} Stream Form 1A Page{% endblock %}
{% block content%}


  <!-- Staff Table section -->
  <div class="container">
    <div class="row my-4">
        <div class="col-md-4"></div>
        <div class="col-md-8">
<table class="table bg-white">
  <thead class="bg-info">
    <tr class="text-white">
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>

      <th scope="col">Registration Number</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      {% for stu in students %}
      <th scope="row">
        <a class= "btn btn-info btn-sm" href="{% url 'det-staff' staff.id %}">View</a>
      </th>
      <td>{{stu.name}}</td>
      <td>{{stu.email}}</td>
      <td>{{stu.reg_num}}</td>
    </tr>
    {% endfor %}
    
  </tbody>
</table>

</div>
</div>
</div>

{% endblock %}
